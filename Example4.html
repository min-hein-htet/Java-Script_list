<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1> List Example 1 ( Reduce ) </h1>
    <hr>
    <script>

        const items=[
            {id:1,name:'latte',category:'coffee',price:3000},
            {id:2,name:'expresso',category:'coffee',price:3000},
            {id:3,name:'americano',category:'coffee',price:3000},
            {id:4,name:'cappuccino',category:'coffee',price:3000},
            {id:5,name:'apple',category:'juice',price:3000},
            {id:6,name:'orange',category:'juice',price:3000},
            {id:7,name:'mango',category:'juice',price:3000},
            {id:8,name:'pmg',category:'water',price:3000},
            {id:9,name:'alpine',category:'water',price:3000},
            {id:10,name:'coke',category:'soda',price:3000},
            {id:11,name:'pepsi',category:'soda',price:3000},
            {id:12,name:'sprite',category:'soda',price:3000}
        ];

    
      
        const sorted_items=items.sort((a,b)=>b.name.localeCompare(a.name))

        console.log("Sorted List Object Array")
        sorted_items.forEach((item)=>{
           
            console.log('--------------')
            console.log('ID = ',item.id,", Name =",item.name)
            console.log("----------------")
          
        })


        const nums=[15,99,23,56,88,10]
        console.log("Soted Numbers ")
        const sorted_nums=nums.sort((a,b)=>b-a)

        sorted_nums.forEach((num)=>{
            console.log(num)
        })


        const names=["mg mg","su su","aung aung","zaw zaw","moe moe"]
        console.log("Soted Names ")
        const sorted_names=names.sort((a,b)=>b.localeCompare(a))

        sorted_names.forEach((name)=>{
            console.log(name)
        })


        console.log("Find function return...")

        const rec=items.find((item)=>item.id==16)
        console.log(rec)
    

        console.log("some function return...")

        const res=items.some((item)=>item.id==16)
        console.log(res)

        

        </script>
</body>
</html>
